<p>
  <span class="search-text">Search: <input ng-model="$ctrl.query" />
    Sort by:</span>
  <select ng-model="$ctrl.orderProp">
    <option value="title">Alphabetical</option>
    <option value="date">Newest</option>
  </select>
</p>

<ul class="recipes-list">
    <li ng-repeat="recipe in $ctrl.recipes | filter:$ctrl.query | orderBy:$ctrl.orderProp">
   <!-- <span class="trending-tab"><p>{{recipe.trendtab}}</p></span> -->
        <span class="favorite-icon"><span class="heart-icon"></span></span>

        <a href="#!recipes/{{ recipe.name }} "><img ng-src="img/home/{{recipe.image}}">
        </a>



        <h1><a href="#!recipes/{{ recipe.name }} ">{{ recipe.title }}</a> <span class="{{recipe.stars}}"></span></h1>

        <p>{{recipe.description}}</p>
       
    </li>
</ul>
